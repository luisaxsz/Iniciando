<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Boas vindas</title>
  </head>
  <body>
    <h1>Boas-Vindas!!</h1>
    <button id="inicio" onclick="inicio()">Inicie o Desafio!</button>
    <script>
      function inicio() {
        let name = window.prompt('Qual seu nome?')
        let idade = window.prompt(`Olá ${name}! Quantos anos você tem?`)
        let alert = window.alert(
          `Acabei de conhecer a ${name}, que tem ${idade} de idade!`
        )
      }
    </script>
  </body>
</html>
